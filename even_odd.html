<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even or ODD</title>
</head>
<body>
    <script>
     function type(num){
        if(num%2==0){
            return('your number is even')
        }else{
            return('your number is odd')
        }
     }
        console.log(type(6));

    </script>
    
</body>
</html>
