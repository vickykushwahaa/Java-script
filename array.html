<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <script>
    let array=[3,5,8,3,9,6,7];
     console.log(array);
    console.log(array.length);
    array.pop();
    console.log('pop : '+array);
    array.push(7);
    console.log('push : '+array);
    array.shift();
    console.log('shift : '+array);
    array.unshift(8);
    console.log('unshift : '+array);
    array.sort();
    console.log('sort : '+array);
    array.splice(1,3);
    console.log('splice : '+array);
     

    array.forEach(num=>console.log(num));

    let odd = array.filter((num,index)=>num%2===1);
    console.log(odd);
    let map = array.map((num) => {
        return num*num;
    });
    console.log(map);

</script>   
</body>
</html>
