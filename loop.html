<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop</title>
</head>
<body>  
     <script>
    let nums=[3,64,4,3,5,6,7,8];
    let sum=0;
    for(let i=0;i<nums.length;i++){
        if(nums[i]==64){
            continue;
        }
        console.log(nums[i]);
       
    }
    for(let i=0;i<nums.length;i++){
        sum+=nums[i];
    }
    console.log(`Sum of given number is ${sum}`)
    let squares=[];
    for(let i=0;i<nums.length;i++){
        squares.push(nums[i]*nums[i]);
    }
    console.log(`square of given array (${squares})`);
</script>
 
</body>
</html>s
