<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prime Number</title>
</head>
<body>
    <script>
      function isPrime(num){
        for(let i=2;i<num;i++){
            if(num%i===0){
                return false;
            }
            return true;
        }
      }
      let num=2;
      i=0;
      while(true){
        if(isPrime(num)){
            console.log(num);
            i++
            if(i>=10){
                break;
            }
        }
        num++
      }

    </script>
    
</body>
</html>
