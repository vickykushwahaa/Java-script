<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Button</title>
</head>
<style>
    #my_button{
        height: 50px;
        width: 50px;
        font-size: 25px;
    }
    .js-odd{
     
        background-color: aqua;
    }
    .js-even{
      
        background-color:orangered;
    }
</style>
<body>
    <button id="my_button" onclick="buttonPresed()">0</button>
    <script>
        let noTimespressed=0;
        function buttonPresed(){
            let button=document.querySelector('#my_button');
            noTimespressed++;
            if(noTimespressed%2==0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText=noTimespressed;
        }
    </script>
</body>
</html>
